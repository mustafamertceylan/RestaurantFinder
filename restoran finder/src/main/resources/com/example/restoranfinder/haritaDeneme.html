<!DOCTYPE html>
<html>
<head>
  <title>Kafeler ve Restoranlar</title>
  <meta charset="utf-8">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  function initMap() {
      const center = { lat: 40.8928, lng: 29.3773 }; // Ã–rnek sabit konum

      const map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 15
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch(
          {
              location: center,
              radius: 1000,
              type: ['cafe']
          },
          (results, status) => {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                  for (let i = 0; i < results.length; i++) {
                      new google.maps.Marker({
                          map: map,
                          position: results[i].geometry.location,
                          title: results[i].name,
                          icon: "https://maps.google.com/mapfiles/ms/icons/orange-dot.png"
                      });
                  }
              }
          }
      );
  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnykhjgX3UpNufVOvRNaTPRGZb3LK9jV4&libraries=places&callback=initMap">
</script>
</body>
</html>
